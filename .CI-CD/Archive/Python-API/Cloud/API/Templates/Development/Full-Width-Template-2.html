<!DOCTYPE html>
<html>
<head>
    <!-- Standard Meta -->

    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

    <!-- Site Properties -->

    <title>{{shortname}} - {{title}}</title>

    <!-- Component Styles -->

    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='./User-Interface/semantic.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='./Null/Byte.css') }}">

    <style type="text/css">
        body {
            margin-right: 0.0em;
            margin-left: 0.0em;
        }
        .ui.menu .item img.logo {
            margin-right: 1.5em;
        }
        .main {
            margin-top: 7.0em;
            min-height: calc(100vh - 7.0em);
        }
        .pusher {
            background: radial-gradient(white, #fafafa, #dddddd) !important;
        }
    </style>

    <!-- JQuery -->

    <script src="{{ url_for('static', filename='./Scripts/jquery/dist/jquery.min.js') }}"></script>

    <!-- Component Scripts -->

    <script src="{{ url_for('static', filename='./User-Interface/semantic.js') }}"></script>

</head>
<body class="pushable dimmable">
    <div class="pusher">
        {% include "./DOM/menu.html" %}

        <!-- Primary Content (Body) -->

       <div class="ui main grid">

            <div class="row">
                <div class="Null ui page grid sixteen wide column">

                    <!-- Primary Content -->
                    <div class="row">
                        
                            
                        <div class="Null vertically centered ui two column doubling stackable grid container">
                            <div class="row">
                                <div class="ui five wide center aligned column">
                                    <div class="ui massive header">
                                        {{title}}
                                    </div>
                                </div>
                            </div>
                            <div class="ui eleven wide center aligned column">
                                <div class="Null ui inverted center aligned segment">
                                    <div class="ui large centered header">
                                        Section
                                    </div>
                                    <div class="ui inverted segment">
                                        <div class="ui active inverted placeholder">
                                            <div class="image header">
                                                <div class="line"></div>
                                                <div class="line"></div>
                                            </div>
                                            <div class="paragraph">
                                                <div class="line"></div>
                                                <div class="line"></div>
                                                <div class="line"></div>
                                            </div>
                                            <div class="paragraph">
                                                <div class="line"></div>
                                                <div class="line"></div>
                                                <div class="line"></div>
                                                <div class="line"></div>
                                                <div class="line"></div>
                                                <div class="line"></div>
                                                <div class="line"></div>
                                            </div>
                                            <div class="paragraph">
                                                <div class="line"></div>
                                                <div class="line"></div>
                                                <div class="line"></div>
                                                <div class="line"></div>
                                                <div class="line"></div>
                                                <div class="line"></div>
                                                <div class="line"></div>
                                            </div>
                                            <div class="paragraph">
                                                <div class="line"></div>
                                                <div class="line"></div>
                                                <div class="line"></div>
                                                <div class="line"></div>
                                            </div>
                                            <div class="paragraph">
                                                <div class="line"></div>
                                                <div class="line"></div>
                                                <div class="line"></div>
                                            </div>
                                            <div class="paragraph">
                                                <div class="line"></div>
                                                <div class="line"></div>
                                                <div class="line"></div>
                                                <div class="line"></div>
                                                <div class="line"></div>
                                                <div class="line"></div>
                                                <div class="line"></div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="ui four wide center aligned column">
                                <div class="Null ui inverted raised center aligned segment">
                                    <div class="ui large centered header">Documentation</div>
                                    <!-- <hr> -->
                                    <div class="ui left aligned inverted basic segment">
                                        <div class="ui list">
                                            <a class="item">Special Reference</a>
                                            <div class="ui inverted divider"></div>
                                            <a class="item">
                                                <strong>
                                                    <u>Special Item</u>
                                                </strong>
                                            </a>
                                            <a class="item">Category - Description</a>
                                            <a class="item">Category - Description</a>
                                            <a class="item">Category - Description</a>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            
                        </div>
                        
                    </div>
                    <!-- | Primary Content | -->

                    
                </div>
            </div>

        </div>
        
        <!-- ||| Primary Content (Body) ||| -->
          
        {% include "./DOM/footer.html" %}

    </div>
</body>

</html>

    .Null.ui.inverted.segment {
        margin: auto;
    }
    .Null.ui.page.grid {
        padding-top: 5.0em;

    .ui.grid > .row > [class*="twelve wide"].column, .ui.grid > .column.row > [class*="twelve wide"].column, .ui.grid > [class*="twelve wide"].column, .ui.column.grid > [class*="twelve wide"].column {
