<!DOCTYPE html>
<html>
<head>
    <!-- Standard Meta -->

    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

    <!-- Site Properties -->

    <title>{{shortname}} - {{title}}</title>

    <!-- Component Styles -->

    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='./User-Interface/semantic.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='./Null/Byte.css') }}">

    <style type="text/css">
        body {
            margin-right: 0.0em;
            margin-left: 0.0em;
        }
        .ui.menu .item img.logo {
            margin-right: 1.5em;
        }
        .main.container {
            margin-top: 7.0em;
            min-height: calc(100vh - 7.0em);
        }
        .pusher {
            background: radial-gradient(white, #c0c0c0, #202020) !important;
        }
    </style>

    <!-- JQuery -->

    <script src="{{ url_for('static', filename='./Scripts/jquery/dist/jquery.min.js') }}"></script>

    <!-- Component Scripts -->

    <script src="{{ url_for('static', filename='./User-Interface/semantic.js') }}"></script>

</head>
<body class="pushable dimmable">
    <div class="pusher">
        {% include "./DOM/menu.html" %}

        <!-- Primary Content (Body) -->

       <div class="ui grid">
           
            <div class="row">
                <div class="Null ui page grid sixteen wide column">

                    <div class = "Null ui inverted raised centered compact segment fourteen wide column">

                        <!-- Primary Content -->
                        <div class="row">
                            
                            <div class="Null vertically centered ui two column doubling stackable grid container">
                                <div class="row">
                                    <div class="ui five wide center aligned column">
                                        <div class="ui inverted massive header">
                                            {{title}}
                                        </div>
                                        <div class="ui horizontal inverted large divider">
                                            <div class="ui inverted header">
                                                Divider Example Text
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="Null vertically centered ui two column doubling stackable grid container">
                                <div class="row">
                                    <div class="ui five wide center aligned column">
                                        <div class="ui inverted massive header">
                                            {{title}}
                                        </div>
                                        <div class="ui horizontal inverted large divider">
                                            <div class="ui inverted header">
                                                Divider Example Text
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- | Primary Content | -->
                </div>
            </div>
       </div>
        
        <!-- ||| Primary Content (Body) ||| -->
          
        {% include "./DOM/footer.html" %}

    </div>
</body>

</html>

<style>
    .Null.ui.inverted.segment {
        margin: auto;
    }
    .Null.ui.page.grid {
        padding-top: 5.0em;
        /* background-image: url("https://via.placeholder.com/2560x1440.png?"); */
        background-image: url("{{ url_for('static', filename='./Images/Full-Width/Gaming-System-4.jpg') }}");

        background-position: right;
        /* background-repeat:round; */
        /* background-size: 100% 100%; */
        background-size: cover;
        min-height: 100vh;
    }
    .ui.grid > .row > [class*="twelve wide"].column, .ui.grid > .column.row > [class*="twelve wide"].column, .ui.grid > [class*="twelve wide"].column, .ui.column.grid > [class*="twelve wide"].column {
        width: 85% !important;
    }
    .Null.vertically.centered.ui.two.column.doubling.stackable.grid.container {
        width: 100% !important;
    }
    .ui.grid .ui.stackable.grid {
        margin-left: auto !important;
        margin-right: auto !important;
    }
</style>
