<!DOCTYPE html>
<html>
    <head>
        {% block head %}
        <!-- Standard Meta -->
        <meta charset="UTF-8" />

        <!-- SEO -->
        <meta name="application-name"   content="Cloud-Hybrid Web-Application"/>
        <meta name="description"        content="{{ Metadata.Description }}">
        <meta name="keywords"           content="{{ Metadata.Keywords }}">
        <meta name="company"            content="{{ Metadata.Company }}">
        <meta name="author"             content="{{ Metadata.Author }}">

        <!-- Favicons -->
        <link rel="icon" href="{{ Metadata.Favicons.General.Standard }}">
        <link rel="icon" type="image/png" sizes="32x32" href="{{ Metadata.Favicons.General.Large }}">
        <link rel="icon" type="image/png" sizes="16x16" href="{{ Metadata.Favicons.General.Small }}">
        <link rel="shortcut icon" href="http://example.com/favicon.ico" />
        <link rel="apple-touch-icon" sizes="180x180" href="{{ Metadata.Favicons.Apple }}">

        <!-- Complex Values -->
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

        <!-- Page Properties -->
        <title>{{ Metadata["Shortname"] }} - {{ Metadata.Title }}</title>

        <!-- JQuery + Component Scripts -->

        <!-- Primary Site Styles -->

        <!-- Imports -->
        <!-- Task: Derive Fonts from Local `Font-Book` -->
        <link nonce="{{ Metadata.JWN }}" href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
        <link nonce="{{ Metadata.JWN }}" href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
        {% endblock %}
    </head>
    <body class="index pushable" ontouchstart>
        <div class="ui vertical inverted sidebar menu left">{% block sidemenu %}{% endblock %}</div>
        <div class="ui fixed inverted main menu">{% block menu %}{% endblock %}</div>
        <div class="pusher">{% block pusher %}{% endblock %}</div>
        <div class="ui inverted vertical footer segment">{% block footer %}{% endblock %}</div>
    </body>
</html>
