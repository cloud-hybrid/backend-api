<!DOCTYPE html>
<html>
<head>
    <!-- Standard Meta -->

    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

    <!-- Site Properties -->

    <title>{{shortname}} - {{title}}</title>

    <!-- Component Styles -->

    <link link nonce="{{ Metadata.JWN }}" rel="stylesheet" type="text/css" href="{{ url_for('static', filename='./Cloud-Theme/Styles/Fomantic/semantic.css') }}">
    <link link nonce="{{ Metadata.JWN }}" rel="stylesheet" type="text/css" href="{{ url_for('static', filename='./Cloud-Theme/Styles/Cloud.css') }}">
    <link link nonce="{{ Metadata.JWN }}" rel="stylesheet" type="text/css" href="{{ url_for('static', filename='./Cloud-Theme/Styles/Menu.css') }}">

    <style type="text/css">
        body {
            margin-right: 0.0em;
            margin-left: 0.0em;
        }
        .ui.menu .item img.logo {
            margin-right: 1.5em;
        }
        .main.container {
            margin-top: 7.0em;
            min-height: calc(100vh - 7.0em);
        }
        .pusher {
            background: radial-gradient(white, #c0c0c0, #202020) !important;
        }
    </style>

    <!-- JQuery -->
    <script nonce="{{ Metadata.JWN }}" type="application/javascript" src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.5.0.min.js"></script>
    <script nonce="{{ Metadata.JWN }}" type="application/javascript" src="{{ url_for('static', filename='./Cloud-Theme/Scripts/semantic.min.js') }}"></script>
    <script nonce="{{ Metadata.JWN }}" type="application/javascript" src="{{ url_for('static', filename='./Cloud-Theme/Scripts/Side-Menu.js') }}"></script>
</head>
<body class="pushable dimmable">
    <div class="pusher">
        {% include "./DOM/menu.html" %}

        <!-- Primary Content (Body) -->

        <div class="Null ui main container">
            <div class = "row">
                <div class="Null vertically centered ui two column doubling stackable grid container">
                    <div class="ui seven wide center aligned column">
                        <div class="Null ui inverted raised center aligned segment">
                            <div class="ui centered header">
                                <h1>
                                    {{company}}
                                    <hr>
                                    Administrative Dashboard
                                </h1>
                            </div>
                        </div>
                    </div>
                    <div class="ui nine wide column">
    
                        <!-- Contact Form -->
                        
                        {% include "./Login/form.html" %}
    
                        <!-- ||| Contact Form ||| -->
    
                    </div>
                </div>
            </div>
        </div>

        <!-- ||| Primary Content (Body) ||| -->
          
        {% include "./DOM/footer.html" %}

    </div>
</body>

</html>
